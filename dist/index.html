<!DOCTYPE html>
<html>
<head>
    <title>Grafcan Leaflet Control Geocoder</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
    <link rel="stylesheet" href="grafcan-leaflet-geosearch.css" />

    <style>
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <script src="grafcan-leaflet-geosearch.js"></script>

    <script>
        var map = L.map('map').setView([28, -16], 8);
        L.tileLayer(
            'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> Contributors',
            maxZoom: 18,
        }).addTo(map);

        map.addControl(new GeoSearch.GeoSearchControl({
          provider: new GeoSearch.GrafcanProvider(),
        }));
    </script>
</body>
</html>
